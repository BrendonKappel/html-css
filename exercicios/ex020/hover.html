<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo do hover</title> 
    <style>
        body {
            background-color: rgba(173, 216, 230, 0.432);
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover {
            color: red;
            
        }
        div:hover > p {
            color: white;
            background-color: red;
            width: 180px;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
   <h1>exemplo do hover</h1>
   <p>passe o mouse no texto abaixo</p>
   <div>
    passe o mause aqui
    <p>TEXTO ESCONDIDO...</p>
   </div>
   <p>fim do exemplo</p>
</body>
</html>
