<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de teclado</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-spacing: 5px;
            
        }

        td {
            border: 1px solid black;
        }

        td:hover {
            background-color: lightgray;
        }

        td.espaço {
            width: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>esc</td>
            <td class="espaço"></td>
            <td>f1</td>
            <td>f2</td>
            <td>f3</td>
            <td>f4</td>
            <td>f5</td>
            <td>f6</td>
            <td class="espaço"></td>
            <td>f7</td>
            <td>f8</td>
            <td>f9</td>
            <td>f10</td>
            <td>f11</td>
            <td>f12</td>
        </tr>

        
    </table>
    <table class="main">
        <tr>
            <td>"</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            
            <td colspan="2">back</td>
        </tr>
        <tr>
            <td colspan="2">tab</td>
            
            <td>q</td>
            <td>w</td>
            <td>e</td>
            <td>r</td>
            <td>t</td>
            <td>y</td>
            <td>u</td>
            <td>i</td>
            <td>o</td>
            <td>p</td>
            <td>´</td>
            <td>[</td>
            <td>]</td>
        </tr>
        <tr>
            <td colspan="2">Caps</td>
            
            <td>a</td>
            <td>s</td>
            <td>d</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            <td>ç</td>
            <td>~</td>
            
            <td colspan="2">enter</td>
        </tr>
        <tr>
            <td>shift</td>
            <td>\</td>
            <td>z</td>
            <td>x</td>
            <td>c</td>
            <td>v</td>
            <td>b</td>
            <td>n</td>
            <td>m</td>
            <td><</td>
            <td>></td>
            <td>;</td>
            <td>?</td>
            
            <td colspan="2">shift</td>
        </tr>
        <tr>
            <td colspan="2">ctrl</td>
            
            <td>wind</td>
            <td>alt</td>
            <td colspan="7">space</td>
            

            <td>gr</td>
            <td>fn</td>
            <td>list</td>
            <td>ctrl</td>
        </tr>
    </table>
    
</body>
</html>
