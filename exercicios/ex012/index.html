<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>esse vídeo está hospedado no seu proprio servidor</p>
    <video width="560" poster="midia/imagens/capa_meu_video.jpg"  controls autoplay loop>
        <source src="midia/videos/Meuvideo.Mkv.mkv" type="video/mkv">
        <source src="midia/videos/meuvideo.webm.webm" type="video/webm">
        <source src="midia/videos/meuvideo.mp4.mp4" type="video/mp4">
        <p>video incompativel com o seu navegador</p>
    </video>
    <h1>inserindo video do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D8mrPQiCHBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo parte de um mapa</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11659.10257341524!2d-52.39144643019999!3d-29.682894705648234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951cbd7c8e362b4f%3A0x5cd3c24d6e9d0c91!2sTrevo%20Fritz%20%26%20Frida!5e0!3m2!1spt-BR!2sbr!4v1680474436790!5m2!1spt-BR!2sbr" width="560" height="430" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
