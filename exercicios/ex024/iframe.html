<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>
        Acessando site do <a href="https://www.cursoemvideo.com/" target="_blank">
        Curso em video</a> para aprender a programar
    </p>
    <p>
        Acessando site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="yes"></iframe>
        para aprender a programar
    </p>
    
    
</body>
</html>
